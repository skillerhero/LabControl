{% extends 'layouts/base.html' %}

{% block title %} Register {% endblock title %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center mb-0">Registro</h5>
        </div>
        <div class="card-body">
          {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
          {% endif %}
          <form method="post">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input class="form-control" placeholder="Usuario" type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input class="form-control" placeholder="Contraseña" type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
              <label for="area">Área</label>
              <select class="form-control" id="area" name="area" required>
                <option value="">Selecciona un área</option>
                {% for area in areas %}
                  <option value="{{ area.area_id }}">{{ area.area_nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
