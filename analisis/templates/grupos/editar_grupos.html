{% extends 'layouts/base.html' %}

{% block title %} Editar Grupo {% endblock title %}

{% block content %}
  <!-- Header -->
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h1 class="text-white">Editar Grupo</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <!-- Card body -->
          <div class="card-body">
            <form action="{{ url_for('grupos.editar', grupo_id=grupo.grupo_id) }}" method="POST">
              <div class="form-group">
                <label for="grupo_nombre">Nombre del Grupo:</label>
                <input type="text" class="form-control" id="grupo_nombre" name="grupo_nombre" value="{{ grupo.grupo_nombre }}">
              </div>

              <div class="form-group">
                <label for="grupo_costo">Costo del Grupo:</label>
                <input type="text" class="form-control" id="grupo_costo" name="grupo_costo" value="{{ grupo.grupo_costo }}">
              </div>

              <div class="form-group">
                <label for="grupo_sta">Estatus del Grupo:</label>
                <select class="form-control" id="grupo_sta" name="grupo_sta">
                  <option value="A">Activo</option>
                  <option value="O">Offline</option>
                </select>
              </div>
              
              <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
              
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
