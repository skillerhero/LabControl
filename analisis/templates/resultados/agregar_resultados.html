{% extends 'layouts/base.html' %}

{% block title %} Agregar Resultado {% endblock title %}

{% block content %}
<!-- Header -->
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h1 class="text-white">Agregar Resultado</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <!-- Card body -->
        <div class="card-body">
          <form action="{{ url_for('resultados.agregar_resultados') }}" method="POST">
            <div class="form-group">
              <label for="resul_componente">Componente:</label>
              <input type="text" class="form-control" id="resul_componente" name="resul_componente">
            </div>
            <div class="form-group">
              <label for="resul_unidad">Unidad:</label>
              <input type="text" class="form-control" id="resul_unidad" name="resul_unidad">
            </div>
            <div class="form-group">
              <label for="resul_resultado">Resultado:</label>
              <input type="text" class="form-control" id="resul_resultado" name="resul_resultado">
            </div>
            <div class="form-group">
              <label for="resul_rango">Rango:</label>
              <input type="text" class="form-control" id="resul_rango" name="resul_rango">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="resul_fuera_de_rango" name="resul_fuera_de_rango" value="true">
              <label class="form-check-label" for="resul_fuera_de_rango">Fuera de rango</label>
            </div>
            <div class="form-group">
              <label for="resul_ana_id">An√°lisis:</label>
              <select class="form-control" id="resul_ana_id" name="resul_ana_id">
                {% for analisis in lista_de_analisis %}
                <option value="{{ analisis.ana_id }}">{{ analisis.ana_nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="resul_mues_id">Muestra:</label>
              <select class="form-control" id="resul_mues_id" name="resul_mues_id">
                {% for muestra in muestras %}
                {% if folio_muestra == muestra.mues_folio %}
                <option value="{{ muestra.mues_id }}" selected>{{ muestra.mues_folio }}</option>
                {% else %}
                <option value="{{ muestra.mues_id }}">{{ muestra.mues_folio }}</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Resultado</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<style>
  .select2-container .select2-selection--single{
    box-sizing: unset;
    color:#8898aa;
  }
  .select2-selection__rendered{
    color:inherit !important;
  }
  .select2.select2-container{
    width: 98% !important;
  }
</style>
<script>
  $(document).ready(function() {
    $('#resul_mues_id').select2();
  });
</script>
{% endblock content %}
