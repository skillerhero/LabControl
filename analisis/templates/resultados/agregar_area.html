<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Área</title>
</head>
<body>
    <h1>Agregar Área</h1>
    <form action="{{ url_for('areas.agregar_area') }}" method="POST">
        <label for="area_nombre">Nombre del Área:</label><br>
        <input type="text" id="area_nombre" name="area_nombre"><br>
        <label for="area_sta">Status del Área:</label><br>
        <input type="text" id="area_sta" name="area_sta"><br>
        <button type="submit">Agregar Área</button>
    </form>
</body>
</html>
