{% extends 'layouts/base.html' %}

{% block title %} Predicción de Materiales {% endblock title %}

{% block content %}
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h1 class="text-white">Predicción de Materiales</h1>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <a href="{{url_for('regresion.historico')}}" class="btn btn-sm btn-neutral">Histórico</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <form action="/regresion/predict" method="post">
              <div class="form-group">
                  <label for="dia_semana">Selecciona el día de la semana:</label>
                  <select class="form-control" name="dia_semana" id="dia_semana">
                      <option value="1">Lunes</option>
                      <option value="2">Martes</option>
                      <option value="3">Miércoles</option>
                      <option value="4">Jueves</option>
                      <option value="5">Viernes</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary">Predecir</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
