<!DOCTYPE html>
<html>
<head>
    <title>Manipulación de Datos</title>
</head>
<body>
    <h1>Datos</h1>
    <table>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <form method="POST">
        <h2>Agregar fila</h2>
        <input type="text" name="valor1" placeholder="Valor 1">
        <input type="text" name="valor2" placeholder="Valor 2">
        <input type="text" name="valor3" placeholder="Valor 3">
        <input type="text" name="valor4" placeholder="Valor 4">
        <input type="text" name="valor5" placeholder="Valor 5">
        <button type="submit" name="add">Agregar</button>
    </form>
    <form method="POST">
        <h2>Eliminar fila</h2>
        <input type="text" name="fila" placeholder="Número de fila">
        <button type="submit" name="delete">Eliminar</button>
    </form>
</body>
</html>
