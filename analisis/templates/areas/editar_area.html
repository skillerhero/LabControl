{% extends 'layouts/base.html' %}

{% block title %} Editar Área {% endblock title %}

{% block content %}
  <!-- Header -->
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h1 class="text-white">Editar Área</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <!-- Card body -->
          <div class="card-body">
            <form action="{{ url_for('areas.editar_area', area_id=area.area_id) }}" method="POST">
              <div class="form-group">
                <label for="area_nombre">Nombre del Área:</label>
                <input type="text" class="form-control" id="area_nombre" name="area_nombre" value="{{ area.area_nombre }}">
              </div>
              <div class="form-group">
                <label for="area_sta">Status del Área:</label>
                <input type="text" class="form-control" id="area_sta" name="area_sta" value="{{ area.area_sta }}">
              </div>
              
              <div class="row">
                <div class="col">
                    <a href="{{ url_for('areas.index') }}" class="btn btn-primary">Regresar</a>
                </div>
                <div class="col text-right">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
              
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
